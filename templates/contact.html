<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <title>Contact Us</title>

    <style>

        /* CUSTOM  STYLES*/

        .row {
            margin-top: 5%;
        }

        .col {
            background-color: #827FFE;
        }

        .heading {
            margin: auto auto 16px auto;
        }

        /* BUTTON STYLE */

        .btn {
            width: 65%;
            background-color: #827FFE;
            text-transform: capitalize;
            font-size: larger;
        }

    </style>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class=" card col s12 l4 push-l4">
                <div class="card">
                    <div class="card-content">
                        <div class="card-title">
                            <h1 class="heading">Contact Us</h1>
                        </div>
                        <form
                            action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSe9T7-G5GcZHjuZQb0As2CabMmszADtdZfy1KXdWOpltrRZ8A/formResponse"
                            method="post" onsubmit="window.alert('Thanks for contacting us, we will get back to you ASAP &#128521'); setTimeout(function(){window.location.reload();},700);">
                            <div class="input-field">
                                <input type="text" name="entry.1800842429" id="name" class="validate" required>
                                <label for="name">Enter Your Name</label>
                            </div>
                            <div class="input-field">
                                <input type="email" name="entry.1661394024" id="email" class="validate" required>
                                <label for="email">Enter Your Email</label>
                            </div>
                            <div class="input-field">
                                <textarea class="materialize-textarea" name="entry.696864356" id="textarea"
                                    style="height: 100px; max-height: 100px; overflow-y: auto;" required></textarea>
                                <label for="textarea">Message</label>
                            </div>
                            <div class="center">
                                <button class="btn submit waves-effect waves-light" type="submit"
                                    name="send">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
